<!-- templates/accounts/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ request.user.username }}!</h2>

    <h3>Your Profile</h3>
    {% if request.user.userprofile.avatar %}
        <img src="{{ request.user.userprofile.avatar.url }}" alt="Avatar" width="150">
    {% else %}
        <p>No avatar uploaded.</p>
    {% endif %}
    
    <p><strong>Name:</strong> {{ request.user.first_name }} {{ request.user.last_name }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Bio:</strong> {{ request.user.userprofile.bio }}</p>

    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
